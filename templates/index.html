{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/port.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>
                                {{params['blog_name']}}
                            </h1>
                            <span class="subheading">{{params['line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                {% for post in posts %}
                
               
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title"> {{ post.title }} </h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted on
                            <a href="/dash">Portfolio</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content}}...
                    <hr class="my-4" />
                    {% endfor %}
                   <div class="clearfix">
                       <a class="btn btn-primary float-left" href="{{prev}}">&larr;Newer post</a>
                       <a class="btn btn-primary float-right" href="{{next}}">Older post&rarr;</a>
                    <!-- Divider-->
                    
                    <!-- Post preview-->
                    
                   </div>
                    <!-- Pager-->
                   <!--<div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="/post">Older Posts â†’</a></div>-->
                </div>
            </div>
        </div>
        <!-- Footer-->
           
{% endblock %}
